
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<body>
  <!-- Header -->
  <div class="jumbotron jumbotron-flex">
    <h1>Beep Boop  . . .</h1>
  </div>
  <p>What is your favorite number?</p>
  <!-- Input -->
  <form id="numbers">
    <div class="form-group">
      <input class="form-control" id="numbers" type="text" name="numbers" placeholder="Enter a number to get a beep-boop">
      <button class="btn btn-info" type="submit" name="button">Click</button>
    </div>
  </form>
  <!-- Output -->
  <div class="beepBoop">
    <p>Text will display here:  s<span id="Output"></span></p>
  </div>
</body>
</html>
