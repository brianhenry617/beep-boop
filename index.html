<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<body>
  <!-- Header -->
  <div class="jumbotron jumbotron-flex">
    <h1>Beep Boop  . . .</h1>
  </div>
  <p>Tell me something below!</p>
  <!-- Input -->
   <form id="inputEnglish">
     <div class="form-group">
       <input class="form-control" id="inputEnglish" type="text" name="inputEnglish" placeholder="Enter plain text here to get a beep-boop">
       <button class="btn btn-info" type="submit" name="button">Click</button>
     </div>
   </form>
   <!-- Output -->
  <div class="beepBoop">
  <p><span class="Output"</span></p>
  </div>
</body>
</html>
